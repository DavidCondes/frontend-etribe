
<div>
    <div class="header-title">
        <p><strong>Alumnos</strong>
        <h3>Alumnos</h3>
        
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="studentId" class="col-form-label">Busqueda: </label>
            </div>
            <div class="col-auto">
                <input #studentId type="number" class="form-control" placeholder="Busqueda por id">
            </div>
            <div class="col-auto">
                <button (click)="searchById(studentId.value)" class="btn btn-primary">Buscar</button>
            </div>
            <div class="col-auto">
                <button (click)="findAll()" class="btn btn-secondary">Mostrar todos</button>
            </div>
        </div>
    </div>



    

    <div class="div-table">
        <table class="table table-dark table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Materias</th>
                    <th><a [routerLink]="['new-student']" id="newStBtn" class="btn btn-success">Nuevo</a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.nombre}}</td>
                    <td>{{student.apellido}}</td>
                    <td>{{student.edad}}</td>
                    <td>{{student.telefono}}</td>
                    <td>{{student.correo}}</td>
                    <td>
                        <ul>
                            <li *ngFor="let materia of student.materias">
                                {{materia.nombre}}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <a [routerLink]="['edit-student', student.id]" class="btn btn-warning actnBtn">Editar</a><br>
                        <button (click)="deleteStudent(student.id)" class="btn btn-danger actnBtn">Eliminar</button><br>
                    </td>
                </tr>
            </tbody>
        
        </table>
    </div>
</div>
